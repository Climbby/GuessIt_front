<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessIt</title>
    <link rel="icon" href="../assets/favIcon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="https://climbby.github.io/TheBridge/GuessIt/">GuessIt</a>
        <a href="https://climbby.github.io/TheBridge/TheBook/">The Book</a>
        <a href="https://climbby.github.io/TheBridge/Socials/">Socials</a>
    </nav>    

    <h1 id="title">The Book</h1>

    <div id="settings">
        <div id="settings-buttons">
            <button class="settings-button" id="filters-button"><img src="../assets/filterIcon.png" alt="filter"></button>
            <button class="settings-button" id="refresh-button"><img src="../assets/refreshIcon.png" alt="refresh"></button>
        </div>

        <ul id="filters">
            <label><input type="checkbox">gender</label><br>
            <label><input type="checkbox">favorite kit</label><br>
            <label><input type="checkbox">strategy</label><br>
            <label><input type="checkbox">highest role</label><br>
            <label><input type="checkbox">leaderboards</label><br>
            <label><input type="checkbox">aura</label><br>
            <label><input type="checkbox">registration year</label>
        </ul>
    </div>

    <div class="book" id="book">    
        <button class="arrow left" id="prevPage">←</button>
        <button class="arrow right" id="nextPage">→</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
