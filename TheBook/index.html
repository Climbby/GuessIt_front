<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessIt</title>
    <link rel="icon" href="../assets/favIcon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="filters-button"><img src="../assets/filterIcon.png" alt="filters"></button>

    <div id="nav-wrapper">
        <nav>
            <a href="https://climbby.github.io/TheBridge/GuessIt/">GuessIt</a>
            <a href="https://climbby.github.io/TheBridge/TheBook/">The Book</a>
            <a href="https://climbby.github.io/TheBridge/Socials/">Socials</a>
            <a href="https://climbby.github.io/TheBridge/GuessIt">Leaderboard</a>
        </nav>
    </div>    

    <button id="login-button">Login</button>

    <div id="sidebar">
        <button id="sidebar-close">x</button>
        <div id="sidebar-items">
            <button class="sidebar-item" id="gender">Gender</button>
            <ul class="sidebar-list" id="gender">
                <label><input type="radio" name="gender" value="Male">Male</label>
                <label><input type="radio" name="gender" value="Female">Female</label>
                <label><input type="radio" name="gender" value="Prefer not to say">N/A</label>
                <button id="clear-button" name="gender">Clear</button>
            </ul>
            <button class="sidebar-item" id="role">Role</button>
            <ul class="sidebar-list" id="role">
                <label><input type="radio" name="highest_role" value="Warrior">Warrior</label>
                <label><input type="radio" name="highest_role" value="Known Member">Known Member</label>
                <label><input type="radio" name="highest_role" value="Booster">Booster</label>
                <label><input type="radio" name="highest_role" value="Youtuber">Youtuber</label>
                <label><input type="radio" name="highest_role" value="Moderator">Moderator</label>
                <button id="clear-button" name="role">Clear</button>
            </ul>
            <button class="sidebar-item" id="leaderboards">Leaderboards</button>
            <ul class="sidebar-list" id="leaderboards">
                <label><input type="radio" name="leaderboards" value="0">Above Top 1000</label>
                <label><input type="radio" name="leaderboards" value="1000">Top 1000</label>
                <label><input type="radio" name="leaderboards" value="500">Top 500</label>
                <label><input type="radio" name="leaderboards" value="100">Top 100</label>
                <label><input type="radio" name="leaderboards" value="10">Top 10</label>
                <button id="clear-button" name="leaderboards">Clear</button>
            </ul>
            <button class="sidebar-item" id="year">Registration Year</button>
            <ul class="sidebar-list" id="year">
                <label><input type="radio" name="registration_year" value="2025">2025</label>
                <label><input type="radio" name="registration_year" value="2024">2024</label>
                <label><input type="radio" name="registration_year" value="2023">2023</label>
                <label><input type="radio" name="registration_year" value="2022">2022</label>
                <label><input type="radio" name="registration_year" value="2021">2021</label>
                <label><input type="radio" name="registration_year" value="2020">2020</label>
                <label><input type="radio" name="registration_year" value="2019">2019</label>
                <label><input type="radio" name="registration_year" value="2018">2018</label>
                <label><input type="radio" name="registration_year" value="2017">2017</label>
                <label><input type="radio" name="registration_year" value="2016">2016</label>
                <button id="clear-button" name="year">Clear</button>
            </ul>
        </div>
        <button class="sidebar-item" id="refresh-button">Refresh</button>
    </div>

    <main>
        <h1 id="title">The Book</h1>

        <div class="book" id="book"> 
            <div id="newPerson" class="page">
                <h2 id="bookTitle"></h2>
                <p id="bookContent"></p>
            </div>   
            <button class="arrow left" id="prevPage">←</button>
            <button class="arrow right" id="nextPage">→</button>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
